services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    AppVerk\UserBundle\Doctrine\UserManager:
        arguments:
            $className: '%app_verk_app_user.entities.user_class%'
        calls:
            - method: setEncoder
              arguments:
                  - '@security.password_encoder'

    AppVerk\UserBundle\Doctrine\RoleManager:
        public: true
        arguments:
            $className: '%app_verk_app_user.entities.role_class%'
